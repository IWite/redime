<ion-header no-border text-center>
    <ion-toolbar color="fondo">
        <img src="assets/img/milogo.svg" alt="" class="logo">
    </ion-toolbar>
    <span class="titl">Selecciona tu foto</span>

</ion-header>


<ion-content padding text-center>

    <div>
        <div (click)="tomarFoto()">
            <avatar [opciones]="opt" [srcImage]="foto"></avatar>
        </div>
        <span style="display: block; margin-top: 5vh">Para finalizar, puedes colocar tu foto de perfil para ser reconocido más fácil en tu comunidad Reddime</span>
    </div>


</ion-content>

<ion-footer no-border style="padding: 0 16px;">
    <ion-toolbar text-center color="fondo">
        <button ion-button block color="light" style="color: #004160;margin-bottom: 2vh;" (click)="registrar()">Crear mi cuenta</button>
    </ion-toolbar>
</ion-footer>
