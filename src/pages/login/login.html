<ion-content padding>
  <!--Logo-->
  <ion-grid>
    <ion-row>
      <ion-col width-100><img src="assets/img/logo.png" alt="" style="margin-top: 2vh"></ion-col>
    </ion-row>
  </ion-grid>
  
  <!--CAMPOS DE INGRESO-->
  <ion-grid style="margin-top: 13vh;">
    <ion-row>
      <ion-col width-100>
        <input type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Correo'" placeholder="Correo" [(ngModel)]="email" class="inp">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <input type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Contraseña'" placeholder="Contraseña"
          [(ngModel)]="password" class="inp">
        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <button ion-button full color="redime_blu" (click)="loginEmail()">Entrar</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button full color="redime_blu" (click)="registerEmail()">Regístrate</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--FACEBOOK-->
  <div class="facebook">
    <ion-grid>
      <ion-row>
        <ion-col width-33>
          <hr>
        </ion-col>
        <ion-col width-33><span>Ingresa con</span></ion-col>
        <ion-col width-33>
          <hr>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-100>
          <button ion-button full color="face" style="position: relative" (click)="loginFacebook()"> <span class="icon-facebook my-icon"></span> Facebook</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </div>
</ion-content>
