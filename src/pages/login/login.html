<ion-header no-border>
    <ion-toolbar color="fondo">
        <img src="assets/img/logo.png" alt="" class="logo">
        <span class="titl">Ingresa</span>
    </ion-toolbar>
</ion-header>


<ion-content padding text-center>
        
    <div class="datos">
        <input type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Correo'" placeholder="Correo" [(ngModel)]="email" class="miinput" name="email">
        <input type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Contraseña'" placeholder="Contraseña" [(ngModel)]="password" class="miinput" name="pass">
        <span class="sub" (click)="recordar()">¿Olvidaste la contraseña?</span>
    </div>

</ion-content>

<ion-footer no-border style="padding: 0 16px;">
    <ion-toolbar text-center color="fondo">
        <button ion-button block color="light" style="color: #004160;margin-bottom: 2vh;" (click)="loginEmail()">Ingresar</button>
        <button ion-button block color="light" outline (click)="loginFacebook()">Ingresa con Facebook</button>
        <span class="notCount" [navPush]="pushpag">¿No tienes cuenta aún?</span>
    </ion-toolbar>
</ion-footer>
