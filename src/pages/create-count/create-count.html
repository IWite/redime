<ion-header no-border>
    <ion-toolbar color="fondo">
        <img src="assets/img/milogo.svg" alt="" class="logo">
    </ion-toolbar>
</ion-header>


<ion-content padding text-center>

    <span class="titl">Regístrate</span>

    <div class="datos">
        <ion-input type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nombre'" placeholder="Nombre" [(ngModel)]="nombre"></ion-input>
        <ion-input type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Correo'" placeholder="Correo" [(ngModel)]="email"></ion-input>
        <ion-input type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Contraseña'" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
    </div>

</ion-content>

<ion-footer no-border style="padding: 0 16px;">
    <ion-toolbar text-center color="fondo">
        <button ion-button block color="light" style="color: #004160;margin-bottom: 2vh;" (click)="registerEmail()">Crear mi cuenta</button>
        <button ion-button block color="light" outline (click)="loginFacebook()">Registrame con Facebook</button>
        <span class="notCount" navPop>¿Ya tienes cuenta?</span>
    </ion-toolbar>
</ion-footer>
