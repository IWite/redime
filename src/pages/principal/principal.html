<ion-header no-border padding>
    <ion-navbar color="fondo2" text-center>
        <ion-title><img src="assets/img/logo_verde.svg" alt="" style="height: 40px;"></ion-title>
        <ion-buttons end (click)="salir()">
            <button ion-button icon-only>
                <ion-icon color="redime_red" name="ios-exit-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>

    <div class="info">
        <ion-grid>
            <ion-row align-items-start>
                <ion-col col-4 text-center>
                    <avatar [opciones]="opt" [srcImage]="foto"></avatar>
                </ion-col>
                <ion-col col-8 class="textcont">
                    <span style="font-weight: bold;font-size: 2em; display: block">¡Hola {{nombre}}!</span>
                    <div style="margin-top: 8px; position: relative" >
                        <span style="display: block">Tu código:</span>
                        <span style="font-size: 1.5em; display: block">{{codigo}}</span>
                        <div class="contro">
                            <ion-icon name="md-copy" (click)="copiar()"></ion-icon>
                            <ion-icon style="margin-right: 0;" (click)="modal()"  name="ios-eye"></ion-icon>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="cont2">
        <div class="puntos">
            <span style="display: block">Tu RediCash: <span class="pts">{{puntos | number:'1.0-0'}}</span></span>
            <span style="display: block">Tu comunidad: <span class="pts">{{arbol}}</span> </span>
            <button ion-button outline block color="blanco" (click)="canjearPuntos()">Transferir puntos red</button>
        </div>
    </div>



</ion-content>

<ion-footer no-border text-center>
    <ion-toolbar color="fondo2"  style="margin-bottom: 12px;">
        <ion-grid>
            <ion-row>
                <ion-col col-6>
                    <avatar [opciones]="opt2" (click)="escan()"></avatar>
                    <span style="display: block; margin-top: 5px; color: #004160">Escanea tu factura</span>
                </ion-col>
                <ion-col col-6>
                    <avatar [opciones]="opt3" (click)="pagar()"></avatar>
                    <span style="display: block;  margin-top: 5px; color: #004160">Paga con Redime</span>
                </ion-col>
            </ion-row>
        </ion-grid>
        
    </ion-toolbar>
</ion-footer>
