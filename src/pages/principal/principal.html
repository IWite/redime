<ion-header no-border>
    <ion-navbar color="fondo2" text-center>
        <ion-title><img src="assets/img/logo_verde.svg" alt=""  style="height: 40px;"></ion-title>
        <ion-buttons end (click)="salir()">
            <button ion-button icon-only>
                <ion-icon color="redime_red" name="ios-exit-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>

    <div class="info">
        <ion-grid>
            <ion-row align-items-center>
                <ion-col col-5>
                    <avatar [opciones]="opt" [srcImage]="foto"></avatar>
                </ion-col>
                <ion-col col-7 class="textcont">
                    <span style="font-weight: bold;font-size: 2em;">¡Hola {{nombre}}!</span>
                    <span>{{email}}</span>
                    <span>{{fecha}}</span>

                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div class="cont2">
        <div class="puntos">
            <span style="display: block">Tus puntos: <span class="pts">{{puntos}}</span> pts</span>
            <span style="display: block">Tu red: <span class="pts">{{arbol}}</span> pts</span>
            <button ion-button outline block color="blanco" (click)="canjearPuntos()">Canjear puntos red</button>
        </div>
    </div>



</ion-content>

<ion-footer no-border text-center>
    <span>Tu código</span>
    <ion-toolbar color="fondo2" style="padding-top: 3vh; border-top: 1px solid #00e4a6" (click)="modal()">
        <div class="cod">
             <qr-code [value]="codigo" [size]="100" [level]="'M'"></qr-code>
        </div>
        <span style="font-size: 1.5em; font-weight: bold">{{codigo}}</span>
      
    </ion-toolbar>
</ion-footer>
